<!DOCTYPE html>
<html lang="br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <link rel="stylesheet" href="src/css/forgetPwd.css">
    <title>Recuperar Senha</title>
</head>
<body>
    <div class="alert hide">
        <i class="uil uil-exclamation-circle"></i>
        <span class="alert-message" id="message"></span>
        <div class="close-message">
            <i class="uil uil-multiply"></i>
        </div>
        
    </div>

    <div id="fade" class="hide">
        <div id="modal" class="alert-box hide">
            <span class="title">Email Enviado!</span>
            <i class="uil uil-multiply hidePwGen"></i>

            <div class="message-box">
                <span class="message">Verifique seu Email!</span>
            </div>
            <button class="close-alertBox">Fechar</button>
        </div>
    </div>
    
    <div class="wrapper">
        <span class="title">Recuperar Senha</span>
        <div class="recovery-box">
            <input type="text" placeholder="Insira seu Email" id="recoveryEmail">
            <i class="uil uil-envelope email-icon"></i>
        </div>

        <div class="sendEmail-box">
            <input type="button" class="sendEmail-Btn" id='sendEmail' value="Alterar Senha">
            <i class="c-loader hide"></i>
        </div>

        <div class="loginBtn">
            <span class="text">JÃ¡ tem uma conta?</span>
            <a href="index.html" class="text signup-text">Realizar Login</a>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.3.js" integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM=" crossorigin="anonymous"></script>
    <script src="src/js/forgetPwd.js" ></script>
</body>
</html>
