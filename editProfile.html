<!DOCTYPE html>
<html lang="br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/css/editProfile.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <title>Editar Perfil</title>
</head>
<body>

    <div class="alert hide">
        <i class="uil uil-exclamation-circle"></i>
        <span class="alert-message" id="message"></span>
        <div class="close-message">
            <i class="uil uil-multiply"></i>
        </div>
        
    </div>

    <nav class="sidebar">
        <header>
            <div class="image-text">
                <span class="image">
                    <!--Logo do App-->
                    <img src="src/image/logo.jpg" alt="">
                </span>

                <div class="text logo-text">
                    <span class="name">Na sua Rua</span>
                    <span class="user-name"></span>
                </div>
            </div>

            <i class="uil uil-angle-right toggle"></i>
        </header>

        <div class="menu-bar">
            <div class="menu">

                <li class="search-box">
                        <i class="uil uil-search icon"></i>
                        <input type="search" placeholder="Pesquisar...">
                </li>

                <ul class="menu-links">
                    
                    <li class="nav-link">
                        <a href="dashboard">
                            <i class="uil uil-tachometer-fast-alt icon"></i>
                            <span class="text nav-text">Dashboard</span>
                        </a>
                    </li>

                    <li class="nav-link">
                        <a href="#">
                            <i class="uil uil-coins icon"></i>
                            <span class="text nav-text">Vendas</span>
                            
                        </a>
                    </li>

                    <li class="nav-link">
                        <a href="#">
                            <i class="uil uil-box icon"></i>
                            <span class="text nav-text">Produtos</span>
                        </a>
                    </li>

                    <li class="nav-link">
                        <a href="#">
                            <i class="uil uil-analytics icon"></i>
                            <span class="text nav-text">Relat√≥rios</span>
                        </a>
                    </li>

                </ul>
                
            </div>

            <div class="bottom-content">
                <li class="">
                    <a href="editProfile">
                        <i class="uil uil-user-circle icon"></i>
                        <span class="text nav-text">Meus Dados</span>
                    </a>
                </li>

                <li class="">
                    <a href="">
                        <i class="uil uil-sign-out-alt icon"></i>
                        <span class="text nav-text">Sair</span>
                    </a>
                </li>

                <li class="mode">
                        <div class="moon-sun">
                            <i class="uil uil-moon icon moon"></i>
                            <i class="uil uil-sun icon sun"></i>
                        </div>
                        <span class="mode-text text">Dark mode</span>

                        <div class="toggle-switch">
                            <span class="switch"></span>
                        </div>
                    
                </li>
            </div>
        </div>

    </nav>

    <section class="editProfile">

        <div class="profile">
            <span class="title">Editar Perfil</span>

            <div class="profile-img">
                <label for="file">
                    <img id="upload" src="src/image/profile.png" alt="">
                </label>
                <input type="file" accept="image/*" name="image" id="file" >
                <i class="uil uil-pen"></i>
            </div>

            <div class="input-field">
                <input type="text" placeholder="Insira o Nome" id="profileName">
                <i class="uil uil-user"></i>
            </div>

            <div class="input-field">
                
                <input type="text" placeholder="Insira seu Email" id="profileEmail" disabled>
                <i class="uil uil-envelope icon"></i>
            </div>

            <div class="input-field">
                <input type="password" placeholder="Edite sua Senha" id="profilePwd">
                <i class="uil uil-lock icon"></i>
            </div>

            <div class="input-field">
                <input type="password" placeholder="Confirme a Senha" id="profileConfirmPwd">
                <i class="uil uil-lock icon"></i>
            </div>

            

            <div class="profile-button">
                <input class="btn-save" id="profileSave" type="button" value="Salvar">
                <input class="btn-cancel" id="profileCancel" type="button" value="Cancelar">
            </div>
    
        </div>

    </section>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="src/js/editProfile.js"></script>
</body>
</html>
