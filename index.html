<!DOCTYPE html>
<html lang="br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="src/image/user-circle.svg" type="image/x-icon">
    <!-- Unicons -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <link rel="stylesheet" href="src/styles.css">
    <title>Login</title>
</head>
<body>

    <div class="alert hide">
        <i class="uil uil-exclamation-circle"></i>
        <span class="alert-message" id="message"></span>
        <div class="close-message">
            <i class="uil uil-multiply"></i>
        </div>
        
    </div>

    <div class="container">
        <div class="forms">
            <div class="form login">
                <span class="title">Login</span>
        

                <form action="">
                    
                    <div class="input-field">
                        <input class="input-error" type="text" id="logEmail" placeholder="Insira seu Email" required>
                        <i class="uil uil-envelope icon"></i>
                        
                    </div>
                    <div class="input-field">
                        <input type="password" id="logPwd" class="password" placeholder="Insira seu Senha" required>
                        <i class="uil uil-lock icon"></i>
                        <i class="uil uil-eye-slash showHidePw"></i>
    
                    </div>
                    <div class="checkbox-text">
                        <div class="checkbox-content">
                            <input type="checkbox" id="logCheck">
                            <label for="logCheck" class="text">Lembrar-me</label>
                        </div>

                        <a href="#" class="text">Esqueceu a senha?</a>

                    </div>

                    <div class="input-field button">
                        <input type="button" id="login" value="Login">
                    </div>

                </form> <!-- Fim do Formulario-->

                <div class="login-signup">
                    <span class="text">Não tem uma conta?</span>
                    <a href="#" class="text signup-text">Criar conta</a>
                </div>


            </div><!-- Fim do FormLogin-->

            
            <!---->
            <div class="form signup">
                <span class="title">Registrar-se</span>

                <form action="">

                    <div class="input-field">
                        <input type="text" id="sigName" placeholder="Insira seu Nome" required>
                        <i class="uil uil-user"></i>
                    </div>

                    <div class="input-field">
                        <input type="text" id="sigEmail" placeholder="Insira seu Email" required>
                        <i class="uil uil-envelope icon"></i>
                    </div>

                    <div class="input-field">
                        <input type="password" id="sigPwd" class="password" placeholder="Crie sua Senha" required>
                        <i class="uil uil-lock icon"></i>
                        <div class="tooltip">
                            <span id="tooltipText">Mínimo 6 caracteres</span>
                            <i class="uil uil-exclamation-triangle pwd-Info"></i>
                        </div>
                        <i class="uil uil-key-skeleton-alt showPwGen"></i>
                        
                    </div>

                    <div class="input-field">
                        <input type="password" id="sigConfirmPwd" class="password" placeholder="Confirme sua Senha" required>
                        <i class="uil uil-lock icon"></i>
                        <i class="uil uil-eye-slash showHidePw"></i>
                    </div>
                    
                    <div class="checkbox-text">
                        <div class="checkbox-content">
                            <input type="checkbox" id="sigCheck">
                            <label for="sigCheck" class="text">Lembrar-me</label>
                        </div>


                    </div>

                    <div class="input-field button">
                        <input type="button" id="create-account" value="Criar Conta">
                    </div>

                </form> <!-- Fim do Formulario-->

                <div class="login-signup">
                    <span class="text">Já tem uma conta?</span>
                    <a href="#" class="text login-link">Realizar Login</a>
                </div>

                <div id="fade" class="hide">
                    <div id="modal" class="wrapper hide" >
                        
                        <span class="title">Gerador de Senha</span>
                        <i class="uil uil-multiply hidePwGen"></i>
            
                        <div class="password-box">
                            <input type="text" disabled />
                            <i class="uil uil-copy copy-icon"></i>
                        </div>
            
                        <div class="range-box">
                            <input type="range" min="6" max="16" value="8">
                            <span class="slider-number">8</span>
                        </div>
            
                        <button class="generate-button">Gerar Senha</button>
                    </div>
                </div>

            </div><!-- Fim do Form Signup-->

        </div><!-- Fim do Forms-->
    </div>


    <script src="https://code.jquery.com/jquery-3.6.3.js" integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM=" crossorigin="anonymous"></script>
    <script src="src/app.js" ></script>
</body>
</html>
