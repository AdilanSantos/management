<!DOCTYPE html>
<html lang="br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="src/image/user-circle.svg" type="image/x-icon">
    <!-- Unicons -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <link rel="stylesheet" href="src/styles.css">
    <title>Login</title>
</head>
<body>

    <div class="container">
        <div class="forms">
            <div class="form login">
                <span class="title">Login</span>

                <form action="">

                    <div class="input-field">
                        <input type="text" placeholder="Insira seu Email" required>
                        <i class="uil uil-envelope icon"></i>
                    </div>

                    <div class="input-field">
                        <input type="password" class="password" placeholder="Insira seu Senha" required>
                        <i class="uil uil-lock icon"></i>
                        <i class="uil uil-eye-slash showHidePw"></i>
                    </div>

                    <div class="checkbox-text">
                        <div class="checkbox-content">
                            <input type="checkbox" id="logCheck">
                            <label for="logCheck" class="text">Lembrar-me</label>
                        </div>

                        <a href="#" class="text">Esqueceu a senha?</a>

                    </div>

                    <div class="input-field button">
                        <input type="button" value="Login">
                    </div>

                </form> <!-- Fim do Formulario-->

                <div class="login-signup">
                    <span class="text">Não tem uma conta?</span>
                    <a href="#" class="text signup-text">Criar conta</a>
                </div>


            </div><!-- Fim do FormLogin-->

            
            <!---->
            <div class="form signup">
                <span class="title">Registrar-se</span>

                <form action="">

                    <div class="input-field">
                        <input type="text" placeholder="Insira seu Nome" required>
                        <i class="uil uil-user"></i>
                    </div>

                    <div class="input-field">
                        <input type="text" placeholder="Insira seu Email" required>
                        <i class="uil uil-envelope icon"></i>
                    </div>

                    <div class="input-field">
                        <input type="password" class="password" placeholder="Crie sua Senha" required>
                        <i class="uil uil-lock icon"></i>
                        <i class="uil uil-key-skeleton-alt showPwGen"></i>

                        

                    </div>

                    <div class="input-field">
                        <input type="password" class="password" placeholder="Confirme sua Senha" required>
                        <i class="uil uil-lock icon"></i>
                        <i class="uil uil-eye-slash showHidePw"></i>
                    </div>

                    <div class="checkbox-text">
                        <div class="checkbox-content">
                            <input type="checkbox" id="sigCheck">
                            <label for="sigCheck" class="text">Lembrar-me</label>
                        </div>

                        <a href="#" class="text">Esqueceu a senha?</a>

                    </div>

                    <div class="input-field button">
                        <input type="button" value="Login">
                    </div>

                </form> <!-- Fim do Formulario-->

                <div class="login-signup">
                    <span class="text">Não tem uma conta?</span>
                    <a href="#" class="text login-link">Criar conta</a>
                </div>

                <div id="fade" class="hide">
                    <div class="wrapper hide" id="modal">
                        
                        <span class="title">Gerador de Senha</span>
                        <i class="uil uil-multiply hidePwGen"></i>
            
                        <div class="password-box">
                            <input type="text" disabled />
                            <i class="uil uil-copy copy-icon"></i>
                        </div>
            
                        <div class="range-box">
                            <input type="range" min="6" max="16" value="8">
                            <span class="slider-number">8</span>
                        </div>
            
                        <button class="generate-button">Gerar Senha</button>
                    </div>
                </div>

            </div><!-- Fim do Form Signup-->

        </div><!-- Fim do Forms-->
    </div>


    
    <script src="src/app.js"></script>
</body>
</html>
