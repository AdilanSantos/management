<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <link rel="stylesheet" href="src/css/changePwd.css">
    <title>Alterar Senha Login</title>
</head>
<body>
    <div class="alert hide">
        <i class="uil uil-exclamation-circle"></i>
        <span class="alert-message" id="message"></span>
        <div class="close-message">
            <i class="uil uil-multiply"></i>
        </div>
    </div>
    <div class="wrapper">
        <span class="title">Alterar a Senha</span>
        <div class="changePwd-box">
            <div class="input-field">
                <input type="password" id="recPwd" class="password" placeholder="Crie sua Senha" required>
                <i class="uil uil-lock icon"></i>
                <div class="tooltip">
                    <span id="tooltipText">Mínimo 6 caracteres</span>
                    <i class="uil uil-exclamation-triangle pwd-Info"></i>
                </div>
                <i class="uil uil-key-skeleton-alt showPwGen"></i>
                
            </div>

            <div class="input-field">
                <input type="password" id="recConfirmPwd" class="password" placeholder="Confirme sua Senha" required>
                <i class="uil uil-lock icon"></i>
                <i class="uil uil-eye-slash showHidePw"></i>
            </div>

            <div class="input-field button">
                <input type="button" id="changePwd-Btn" class="changePwd-Btn" value="Alterar Senha">
            </div>
            
        </div>

        
        <div class="loginBtn">
            <span class="text">Já tem uma conta?</span>
            <a href="index.html" class="text signup-text">Realizar Login</a>
        </div>
    </div>

    <div class="messageError hide">
        <h1>Token Expirado ou não existe!</h1>
        <div class="loginBtn">
            <span class="text">Retornar a tela incial?</span>
            <a href="index.html" class="text signup-text">Pagina Inicial</a>
        </div>
    </div>

    <div id="fade" class="hide">
        <div id="modal" class="wrapper-PwdGen hide" >
            
            <span class="title">Gerador de Senha</span>
            <i class="uil uil-multiply hidePwGen"></i>

            <div class="password-box">
                <input type="text" disabled />
                <i class="uil uil-copy copy-icon"></i>
            </div>

            <div class="range-box">
                <input type="range" min="6" max="16" value="8">
                <span class="slider-number">8</span>
            </div>

            <button class="generate-button">Gerar Senha</button>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.3.js" integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM=" crossorigin="anonymous"></script>
    <script src="src/js/changePwd.js" ></script>
</body>
</html>
